<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>여행사 회원가입</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	
  </head>

  <body class="bg-dark">

    <div class="container">
    <div class="card card-login mx-auto mt-5">
      <!-- 회원가입창 -->
	  <div class="nav nav-tabs" id="AddTab" role="tablist">
          <a class="nav-item nav-link active" id="nav-user-tab" data-toggle="tab" href="#nav-user" role="tab" aria-controls="nav-user" aria-selected="true"></a>
      </div>
      <div class="tab-content" id="nav-tabContent">
        <!-- 사용자 로그인 -->
        <div class="tab-pane fade show active" id="nav-user" role="tabpanel" aria-labelledby="nav-user-tab">
        <div class="card-header">사용자 회원가입</div>
        <div class="card-body">
		 <form action = "/Travel/companyAdd" enctype="multipart/form-data" method="post">
		 	<table class="form-group">
			<tr>
				<td>ID</td>
				<td class="form-group"><input type="text" id = "company_id" name = "company_id" class="form-control" required="required" autofocus="autofocus">
<!-- 				<input type="button" id="user_id_check" name="user_id_check" value="중복확인">
					/*[[${id_hepler}]]*/ </td> -->
			</tr>
			<tr>
				<td>PW</td>
				<td class="form-group"><input type="password" id="company_pw" name="company_pw" class="form-control" required="required"></td>
			</tr>
			<tr>
				<td>PW check</td>
				<td class="form-group"><input type="password" id="company_pw_check" name="company_pw_check" class="form-control" required="required"></td>
			</tr>
			<tr>
			<tr>
				<td>Company Name</td>
				<td class="form-group"><input type="text" id="company_name" name="company_name" class="form-control" required="required"></td>
			</tr>
			<tr>
				<td>Tell 1</td>
				<td class="form-group"><input type="date" id="company_tell1" name="company_tell1" class="form-control" required="required"></td>
			</tr>
			<tr>
				<td>Tell 2</td>
				<td class="form-group"><input type="text" id="company_tell2" name="company_tell2" class="form-control"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td class="form-group"><input type="email" id="company_address" name="company_address" class="form-control" required="required"></td>
			</tr>
			<tr>
				<td>Business No</td>
				<td class="form-group"><input type="text" id="company_business_no" name="company_business_no" class="form-control" required="required"></td>
			</tr>
			<tr>
				<td>Branch tell</td>
				<td class="form-group"><input type="text" id="company_branch_tell" name="company_branch_tell" class="form-control" required="required"></td>
			</tr>
			<tr>
				<td>Image</td>
				<td class="form-group"><input type="file" id="user_img" name="user_img"></td>
			</tr>
			<tr>
				<td>Tendency</td>
				<td class="form-group">
					<input type=checkbox name='interest' value='레저'> 레저
					<input type=checkbox name='interest' value='관광'> 관광
					<input type=checkbox name='interest' value='휴양'> 휴양
					<input type=checkbox name='interest' value='쇼핑'> 쇼핑
				</td>
			</tr>
			<tr >
				<td>Language</td>
				<td class="form-group">
					<input type=checkbox name='language' value='영어'> 영어
					<input type=checkbox name='language' value='중국어'> 중국어
					<input type=checkbox name='language' value='일본어'> 일본어
					<input type=checkbox name='language' value='불어'> 불어
				</td>
			</tr>
			<tr>
				<td>Attraction Travel</td>
				<td class="form-group">
					<input type=checkbox name='location' value='미주'> 미주
					<input type=checkbox name='location' value='유럽'> 유럽
					<input type=checkbox name='location' value='동남아'> 동남아
					<input type=checkbox name='location' value='아시아'> 아시아
				</td>
			</tr>
			<tr>

				<td></td>
				<td><input class="btn btn-primary btn-block" type="submit" value="입력완료"></td>
			</tr>
		</table>
	   </form>
     </div>
    </div>
   </div>
  </div>
 </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- 회원가입 JavaScript -->
	<script type = "text/javascript" th:inline="javascript">
	/* <![CDATA[ */
		function addInfoSubmit() {
		    var myform = document.forms['addInfo'];
		    if( myform['user_id'].value.length < 1) {
		        alert( '아이디를 입력하세요');
		        return false;
		    }
		    if( myform['user_pw'].value.length < 1) {
		        alert( '패스워드를 입력하세요');
		        return false;
		    }
		    if( myform['user_nickname'].value.length < 1) {
		    	alert( '닉네임을 입력하세요');
		    	return false;
		    }
		    if( myform['user_birth'].value.length < 1) {
		    	alret( '생년월일를 입력하세요');
		    	return false;
		    }	    
		    if( myform['user_gender'].value.length < 1) {
		    	alret( '성별을 입력하세요');
		    	return false;
		    }	
		    if( myform['user_address'].value.length < 1) {
		    	alret( '주소를 입력하세요');
		    	return false;
		    }	
		    if( myform['user_email'].value.length < 1) {
		    	alert( '이메일을 입력하세요');
		    	return false;
		    }
		    
		    if( myform['user_tell'].value.length < 1) {
		        alert( '연락처를 입력하세요');
		        return false;
		    }
		
		    return true;
		}
		/* ]]> */
		</script>
  </body>

</html>
