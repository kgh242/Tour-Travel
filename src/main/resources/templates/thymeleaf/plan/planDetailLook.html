<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Go Travel</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="css/responsive/responsive.css" rel="stylesheet">

</head>

<body>
    <!-- ***** Header Area Start ***** -->
	<div th:replace="thymeleaf/header :: header"></div>
    <!-- ***** Header Area End ***** -->
    
    <!-- ***** Breadcumb Area Start ***** -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/bg-img/hero-1.jpg)"></div>
    <!-- ***** Breadcumb Area End ***** -->

	<!-- ***** Listing Destinations Area Start ***** -->
<h4>상세 플랜 생성!</h4>
<form id="planAdd" name="planAdd" method="post" action="planDetailAdd" enctype="multipart/form-data">
<input type="hidden" id= "plan1_no" name="plan1_no" th:value = "${planInfo.planInfo.plan1_no}">
					<table class="table table-bordered" id="packAddTable" width="100%" cellspacing="0">
						<tr>
							<td>플랜방번호</td>
							<td th:text="${planInfo.planInfo.plan1_no}"></td>
						</tr>
						<tr>
							<td>등록자(여행사)</td>
							<td th:text="${planInfo.planInfo.user_id}"></td>
						</tr>
						<tr>
							<td>목적국가</td>
							<td th:text="${planInfo.planInfo.plan1_country}"></td>
						</tr>
						<tr>
							<td>플랜방 이름</td>
							<td th:text="${planInfo.planInfo.plan1_title}"></td>
						</tr>
						<tr>
							<td>플랜방 소개</td>
							<td th:text="${planInfo.planInfo.plan1_info}"></td>
						</tr>
						<tr>
							<td>여행시작일정</td>
							<td th:text="${planInfo.planInfo.plan1_start_date}"></td>
						</tr>
						<tr>
							<td>여행종료일정</td>
							<td th:text="${planInfo.planInfo.plan1_end_date}"></td>
						</tr>
						<tr>
							<td>여행예상경비</td>
							<td th:text="${planInfo.planInfo.plan1_budget}"></td>
						</tr>
						<tr>
							<td>여행모집인원</td>
							<td th:text="${planInfo.planInfo.plan1_person_number}"></td>
						</tr>
						<tr>
							<td>현재참여자목록</td>
							<td></td>
						</tr>
						<tr>
							<td>이용항공</td>
							<td th:text="${planInfo.planInfo.plan1_air}"></td>
						</tr>
						<tr>
							<td>숙소</td>
 							<td>
								<span th:each="plan:${planInfo.planHotelInfo}">
									<div>
										호텔 이름 : <span th:text="${plan.plan2_hotel_name}"></span>
										숙박 기간 :<span th:text="${plan.plan2_hotel_check_in}"></span>~<span th:text="${plan.plan2_hotel_check_out}"></span> <br>
										호텔 주소 : <span th:text="${plan.plan2_hotel_address}"></span>
										숙박 비용 : <span th:text="${plan.plan2_hotel_price}"></span>
									</div>
								</span>

							</td>
						</tr>
						<tr>
							<td>일별 상세 스케줄</td>
							
							<td>
								<span th:each="plan:${planInfo.planScheduleInfo}">
									<div>
										<span th:text="${plan.plan2_schedule_day}"></span><br>
										<span th:text="${plan.plan2_schedule_contents}"></span> 
									</div>
								</span>

							</td>
						</tr>
						<tr>
							<td>방문관광지</td>
							<td>
								<span th:each="plan:${planInfo.planLandmarkInfo}">
									<div>
										관광지 이름 : <span th:text="${plan.landmark_code}"></span>
										관광지 방문일 : <span th:text="${plan.plan2_landmark_day}"></span><br>
										관광지 주소 : <span th:text="${plan.plan2_landmark_address}"></span>
										관광지 경비 : <span th:text="${plan.plan2_landmark_price}"></span><br> 
										관광지 설명 : <span th:text="${plan.plan2_landmark_contents}"></span> 
									</div>
								</span>
							</td>
						</tr>

					</table>
				</form>



				<!-- ****** Footer Area Start ****** -->
				<div th:replace="thymeleaf/footer :: footer"></div>
				<!-- ****** Footer Area End ****** -->

				<!-- jQuery-2.2.4 js -->
				<script src="js/jquery/jquery-2.2.4.min.js"></script>
				<!-- Popper js -->
				<script src="js/bootstrap/popper.min.js"></script>
				<!-- Bootstrap-4 js -->
				<script src="js/bootstrap/bootstrap.min.js"></script>
				<!-- All Plugins js -->
				<script src="js/others/plugins.js"></script>
				<!-- Active JS -->
				<script src="js/active.js"></script>
				   <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>
	<script type="text/javascript">
	setTimeout("location.reload()",6000);
	</script>
</body>

</html>
