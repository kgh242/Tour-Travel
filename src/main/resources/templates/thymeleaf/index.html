<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="mainLayout">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Go Travel</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Core Stylesheet -->
    <link href="style.css" rel="stylesheet">

    <!-- Responsive CSS -->
    <link href="css/responsive/responsive.css" rel="stylesheet">

</head>

<body>
	<div th:replace="thymeleaf/header :: header"></div>
    <!-- ***** Header Area End ***** -->

    <!-- ***** Welcome Area Start ***** -->
    <section class="dorne-welcome-area bg-img bg-overlay" style="background-image: url(img/bg-img/hero-1.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12 col-md-10">
                    <div class="hero-content">
                        <h2>Go Travel!!</h2>
                        <h4>최고의 여행을 떠나보세요</h4>
                    </div>
                    <!-- Hero Search Form -->
                    <div class="hero-search-form">
                        <!-- Tabs -->
                        <div class="nav nav-tabs" id="heroTab" role="tablist">
                            <a class="nav-item nav-link active" id="nav-places-tab" data-toggle="tab" href="#nav-places" role="tab" aria-controls="nav-places" aria-selected="true">Plan</a>
                            <a class="nav-item nav-link" id="nav-events-tab" data-toggle="tab" href="#nav-events" role="tab" aria-controls="nav-events" aria-selected="false">Package</a>
                        </div>
                        <!-- Tabs Content -->
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-places" role="tabpanel" aria-labelledby="nav-places-tab">
                                <h6>What are you looking for?</h6>
                                <form action="/Travel/planList" method="get">
                                    <input list="countryselect" id="planSearchCountry" name="planSearchCountry"  style="text-align:center; width:300px;" placeholder="국가를 선택해 주세요" >
                                    <datalist id="countryselect">
	                                    <select class="custom-select">
	                                        <option selected>여행 목적지(목적국가)를 선택해주세요</option>
											<option value="Japan">일본</option>
											<option value="China">중국</option>
											<option value="USA">미국</option>
											<option value="Philippines">필리핀</option>
											<option value="HongKong">홍콩</option>
											<option value="Thailand">태국</option>
											<option value="Vietnam">베트남</option>
											<option value="Singapore">싱가포르</option>
											<option value="Germany">독일</option>
											<option value="England">영국</option>
											<option value="Swiss">스위스</option>
											<option value="France">프랑스</option>
											<option value="Italy">이탈리아</option>
											<option value="Netherlands">네덜란드</option>
	                                    </select>
									</datalist>
									<input list="monthselect" id="planStartDate" name="planStartDate" style="text-align:center; width:300px;" placeholder="여행 출발 월을 입력해주세요" >
									<datalist id="monthselect">
	                                    <select class="custom-select">
	                                        <option selected>여행 출발시기 선택해주세요</option>
											<option value="2019-01-%">1월</option>
											<option value="2019-02-%">2월</option>
											<option value="2019-03-%">3월</option>
											<option value="2019-04-%">4월</option>
											<option value="2019-05-%">5월</option>
											<option value="2019-06-%">6월</option>
											<option value="2019-07-%">7월</option>
											<option value="2019-08-%">8월</option>
											<option value="2019-09-%">9월</option>
											<option value="2019-10-%">10월</option>
											<option value="2019-11-%">11월</option>
											<option value="2019-12-%">12월</option>
	                                    </select>
	                                </datalist>
                                    
                                    <button type="submit" class="btn dorne-btn"><i class="fa fa-search pr-2" aria-hidden="true"></i> Search Travel</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="nav-events" role="tabpanel" aria-labelledby="nav-events-tab">
                                <h6>What are you looking for?</h6>
                                <form action="/Travel/packList" method="get">
                                    <input list="countryselect" id="packSearchCountry" name="packSearchCountry"  style="text-align:center; width:300px;" placeholder="국가를 선택해 주세요" >
                                    <datalist id="countryselect">
	                                    <select class="custom-select">
	                                        <option selected>여행 목적지(목적국가)를 선택해주세요</option>
											<option value="Japan">일본</option>
											<option value="China">중국</option>
											<option value="USA">미국</option>
											<option value="Philippines">필리핀</option>
											<option value="HongKong">홍콩</option>
											<option value="Thailand">태국</option>
											<option value="Vietnam">베트남</option>
											<option value="Singapore">싱가포르</option>
											<option value="Germany">독일</option>
											<option value="England">영국</option>
											<option value="Swiss">스위스</option>
											<option value="France">프랑스</option>
											<option value="Italy">이탈리아</option>
											<option value="Netherlands">네덜란드</option>
	                                    </select>
									</datalist>
									<input list="monthselect" id="PackStartDate" name="PackStartDate" style="text-align:center; width:300px;" placeholder="여행 출발 월을 입력해주세요" >
									<datalist id="monthselect">
	                                    <select class="custom-select">
	                                        <option selected>여행 출발시기 선택해주세요</option>
											<option value="2019-01-%">1월</option>
											<option value="2019-02-%">2월</option>
											<option value="2019-03-%">3월</option>
											<option value="2019-04-%">4월</option>
											<option value="2019-05-%">5월</option>
											<option value="2019-06-%">6월</option>
											<option value="2019-07-%">7월</option>
											<option value="2019-08-%">8월</option>
											<option value="2019-09-%">9월</option>
											<option value="2019-10-%">10월</option>
											<option value="2019-11-%">11월</option>
											<option value="2019-12-%">12월</option>
	                                    </select>
	                                </datalist>
                                    
                                    <button type="submit" class="btn dorne-btn"><i class="fa fa-search pr-2" aria-hidden="true"></i> Search Travel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- ***** Welcome Area End ***** -->

    <!-- ***** Catagory Area Start ***** -->
    <section class="dorne-catagory-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="all-catagories">
                        <div class="row">
                            <!-- Single Catagory Area -->
                            <div class="col-12 col-sm-6 col-md">
                                <div class="single-catagory-area wow fadeInUpBig" data-wow-delay="0.2s">
                                    <div class="catagory-content">
                                        <img src="img/core-img/icon-1.png" alt="">
                                        <a href="#">
                                            <h6>Hotels</h6>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- Single Catagory Area -->
                            <div class="col-12 col-sm-6 col-md">
                                <div class="single-catagory-area wow fadeInUpBig" data-wow-delay="0.4s">
                                    <div class="catagory-content">
                                        <img src="img/core-img/icon-2.png" alt="">
                                        <a href="#">
                                            <h6>Restaurants</h6>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- Single Catagory Area -->
                            <div class="col-12 col-sm-6 col-md">
                                <div class="single-catagory-area wow fadeInUpBig" data-wow-delay="0.6s">
                                    <div class="catagory-content">
                                        <img src="img/core-img/icon-3.png" alt="">
                                        <a href="#">
                                            <h6>Shopping</h6>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- Single Catagory Area -->
                            <div class="col-12 col-sm-6 col-md">
                                <div class="single-catagory-area wow fadeInUpBig" data-wow-delay="0.8s">
                                    <div class="catagory-content">
                                        <img src="img/core-img/icon-4.png" alt="">
                                        <a href="#">
                                            <h6>Friends</h6>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** Catagory Area End ***** -->

    <!-- ***** About Area Start ***** -->
    <section class="dorne-about-area section-padding-0-100">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="about-content text-center">
                        <h2>자신만의 여행을 만들어 <br><span>다양한 사람들과 여행을 떠나보세요</span></h2>
                        <p>패키지 여행/혼자만의 개인여행이 아닌 플랜을 기획해서 개성있는 여행을 사람들과 함께 떠날 수 있도록 도움을 드립니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ***** About Area End ***** -->

    <!-- ****** Footer Area Start ****** -->
	<div th:replace="thymeleaf/footer :: footer"></div>
    <!-- ****** Footer Area End ****** -->

    <!-- jQuery-2.2.4 js -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/bootstrap/popper.min.js"></script>
    <!-- Bootstrap-4 js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- All Plugins js -->
    <script src="js/others/plugins.js"></script>
    <!-- Active JS -->
    <script src="js/active.js"></script>
</body>

</html>
