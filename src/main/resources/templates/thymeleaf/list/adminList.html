<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>관리자 페이지</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">

  </head>

  <!-- Header Start -->
  <body id="page-top">
 	<div th:replace="thymeleaf/adHeader :: header"></div>
<!-- Header End -->
<!-- Sidebar Start --> 	
    <div id="wrapper">
      <!-- Sidebar -->
      <div th:replace="thymeleaf/adHeader :: sidebar"></div>
<!-- Sidebar End -->	
      
     <div id="content-wrapper">
       <div class="container-fluid">
		<!-- Breadcrumbs-->
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="adminIndex">메인페이지</a>
            </li>
            <li class="breadcrumb-item active">관리자 회원 관리</li>
          </ol>
          
          <!-- Page Content -->
 		  <div class="card mb-3">
		   <div class="card-header">
         	 관리자 회원등록 리스트
		   <div class="card-body">
		    <div class="table-responsive">
		     <table class="table table-bordered" id="adminTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <td>번호</td>
                <td>아이디</td>
                <td>권한</td>
                <td>담당부서</td>
                <td>사원번호</td>
                <td>사원연락처</td>
                <td>계정생성일</td>
                <td>수정</td>
                <td>삭제</td>
              </tr>
            </thead>
           <tbody th:each="admin:${adminList}">
              <tr>
                <td th:text="${admin.admin_no}"></td>
                <td th:text="${admin.admin_id}"></td>
                <td th:text="${admin.admin_level}"></td>
                <td th:text="${admin.admin_team}"></td>
                <td th:text="${admin.admin_employee_no}"></td>
                <td th:text="${admin.admin_employee_tell}"></td>
                <td th:text="${admin.admin_date}"></td>
                <td><a th:href="@{'/Travel/adminUpdate?admin_id=' + ${admin.admin_id}}">수정</a></td>
                <td><a th:href="@{'/Travel/adminDelete?admin_id=' + ${admin.admin_id}}">삭제</a></td>
              </tr>
            </tbody>
		      </table>
		      <div class="pagination-area wow fadeInUp" data-wow-delay="100ms">
		        <nav>
		            <ul class="pagination">
		                <li class="page-item" th:if="${prevPage}"><a class="page-link" th:href="@{adminList(currentPage=${(currentBlock - 1) * pagePerBlock})}">이전</a></li>
		                <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}" th:classappend="${currentPage} == ${i} ? active : null"><a class="page-link" th:href="@{adminList(currentPage=${i})}" th:text="${i}"></a></li>
		                <li class="page-item" th:if="${nextPage}"><a class="page-link" th:href="@{adminList(currentPage=${currentBlock * pagePerBlock + 1})}">다음</a></li>
		            </ul>
		        </nav>
		    </div>
		    </div>
	       </div>
        <!-- /.container-fluid -->
		</div>
      </div>
      <!-- /.content-wrapper -->
	 </div>
    </div>
    <!-- /#wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

   <!-- Logout Modal-->
	<div th:replace="thymeleaf/adHeader :: modal"></div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>

  </body>

</html>
